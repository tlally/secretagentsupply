<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agent Supply Inc</title>
  </head>
  <body>
    <!-- Logo Bar -->
    <div class="logo-bar">
      <div class="container">
        <div class="logo">
          <img src="./resources/images/logo.png" alt="">
          <p>Secret Agent Supply Inc.</p>
        </div>
      </div>

    </div>

    <!-- Header -->
    <header>
      <div class="container">
        <div class="caption-box">
          <h2>New Arrival</h2>
          <h1>Sport Bikes and <br>Motorcycles</h1>
        </div>
      </div>
    </header>

    <!-- Navigation -->

    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobile-nav container">
        <li>Menu</li>
      </ul>

    </nav>

    <!-- Main Content -->

    <div class="container">
      <div class="showcase">
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/pen.png" alt="Exploding Pen">
          </div>
          <span class="description">Exploding Pen</span>

        </div>
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/watch.png" alt="Cell Watch">
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product">
          <div class="product-image">
            <img src="./resources/images/glasses.png" alt="Thermal Glasses" >
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

    <!-- Location & Hours -->

    <div class="container">
      <div class="contact-box">
        <div class="contact">
          <div class="highlight">
            <h3>Location</h3>
          </div>
          <div class="content">
            <p>-47.346436, 84.32354</p>
          </div>

        </div>
        <div class="contact">
          <div class="highlight">
            <span>Hours</span>
          </div>
          <div class="content">
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>


    </div>

    <!-- Footer -->

    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>

    </footer>

  </body>
</html>
